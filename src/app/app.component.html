<div class="container m-t-md">
  <h1 style="text-align: center;" class="mg-bottom">Angular + Bootstrap ngFor 3 columns in row</h1>
  <div class="row mg-bottom" *ngFor="let row of newArray">
    <ng-container *ngFor="let item of row?.items">
      <app-item class="col-xs-12 col-md-4" [item]="item"></app-item>
    </ng-container>
  </div>
</div>
